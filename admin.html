<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="azulOscuro" id="body">
    <header>
       <!-- Falta Header--> 
                
    </header>
        
        <div class="container pt-0 py-0">
            <h1>Panel de Administracion</h1>
        </div>
        <a href="#"><button class="btn text-white m-2 float-right" data-toggle="modal" data-target="#modal">Agregar Juego</button></a>
          
    
    
       <!-- Tabla -->    
       <div class="container d-flex p-5 mt-0"> 
            <div class="row">
                <div class="col-xs-12">
    
                    <h2 class="p-3">Listado de juegos</h2>
                    
                        
                    <table id="table" class="table table-hover ">
                        <thead>
                            <tr>
                                <th >Codigo</th>
                                <th >Nombre</th>
                                <th >Categoria</th>
                                <th >Publicado</th>
                                
                                 
                            </tr>
                           
                        </thead>
                        <tbody></tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>

    <!-- Modal agregar juego-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content azulOscuro m-5">
            <div class="modal-header">
            <h1 class="modal-title p-3">Agregar Juegos</h1>
            </div>
            <form action="" id="form">
            <div class="form-group ">
                
                
                
                <label for="name" class="mt-4">Nombre</label><br>
                <input type="text" id="name" placeholder="Nombre" class="border p-1 rounded" required><br>
            
                <label for="styleJuegos" class="mt-4">Estilo</label>
                <select name="stylejuegos" id="style" class="border p-1 rounded" value="" required>
                    <option value="single">Single</option>
                    <option value="multi">Multi</option>

                </select><br>
                
                <label for="categoJuegos" class="mt-4">Categoria</label><br>
                <input type="text" id="category" placeholder="Categoria" class="border p-1 rounded" required><br>
            
            
           
                <label for="publijuegos" class="mt-4">Publicado</label>
                    <select name="publijuegos" id="published" class="border p-1 rounded" value="" required>
                        <option value="TRUE">Verdadero</option>
                        <option value="FALSE">Falso</option>
                       
                    </select><br>
                
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn mt-4 text-light" id="submit">Agregar</button>
                </div>
                
                
                
            </div>
        </form>
            
        </div>
    </div>
    
    
                        
    <script src="admin.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
